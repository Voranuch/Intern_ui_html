<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Selection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-container {
            display: none; /* Hide form#1 initially */
            width: 80%;
            margin: 0 auto;
            border: 1px solid #000;
            padding: 10px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
        .form-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .form-header div {
            flex: 1;
            margin-right: 10px;
        }
        .form-header div:last-child {
            margin-right: 0;
        }
        .dropdown, .type-input {
            width: 100%;
            padding: 5px;
            margin-bottom: 5px;
        }
        .input-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        .input-table th, .input-table td {
            border: 1px solid #000;
            padding: 5px;
            text-align: left;
        }
        .confirm-section {
            margin-top: 20px;
            text-align: center;
        }
        .confirm-box {
            display: inline-block;
            padding: 10px;
            border: 1px solid #000;
            text-align: center;
            background: #f9f9f9;
        }
        .confirm-box button {
            padding: 5px 10px;
            margin: 5px;
            border: none;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }
        .confirm-box button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Dropdown to Select Form -->
    <div>
        <h1>Select a Form</h1>
        <label for="form-selector">Please Select Form:</label>
        <select id="form-selector" class="dropdown">
            <option value="" disabled selected>-- Select a Form --</option>
            <option value="form1.html">Form 1</option>
            <option value="form2.html">Form 2</option>
        </select>
    </div>

    <script>
        // Add an event listener to the dropdown
        document.getElementById('form-selector').addEventListener('change', function () {
            const formFile = this.value; // Get the selected value (form file)
            if (formFile) {
                window.open(formFile, '_blank');
            }
        });
    </script>
</body>
</html>
